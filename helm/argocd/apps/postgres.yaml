apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"

spec:
  project: default
  sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    chart: postgresql
    targetRevision: 18.2.0
    helm:
      valueFiles:
      - $values/helm/argocd/apps/postgres-values.yaml

  - repoURL: 'https://github.com/sai29/one2n_sre_bootcamp.git'
    targetRevision: main
    ref: values


  destination:
    server: https://kubernetes.default.svc
    namespace: student-api

  syncPolicy:
    automated:
      prune: true
      selfHeal: true