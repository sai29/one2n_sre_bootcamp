apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-exporter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus-postgres-exporter
      targetRevision: 7.4.0
      helm:
        valueFiles:
          - $values/helm/observability/postgres-exporter/values.yaml
    - repoURL: https://github.com/sai29/one2n_sre_bootcamp.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true