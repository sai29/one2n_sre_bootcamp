server:
  # 1. Disable the disk entirely
  dataStorage:
    enabled: false

  # 2. Standard security
  podSecurityContext:
    runAsNonRoot: true
    fsGroup: 1000
  securityContext:
    runAsUser: 100
    runAsGroup: 1000

  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        address = "0.0.0.0:8200"
        tls_disable = 1
      }
      # This is the secret sauce: use RAM to bypass the permission error
      storage "inmem" {}