apiVersion: v1
kind: Service
metadata:
  name: {{ include "student-api.fullname" .}}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "student-api.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}